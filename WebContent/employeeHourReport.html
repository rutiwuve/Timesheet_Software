<div>
	<form>
		Search by year and month:<input type="month" data-ng-model="yearAndMonth"/>
		<br>
		Search by Project:<select data-ng-model="selectProject">
		<option data-ng-repeat="x in EmployeeProject" value="{{x.project.id}}">{{x.project.projectname}}</option>
		</select>
		<br>
		<button data-ng-click="showSelectedMonthAndYear()">show search</button>
	</form>
</div>

<div>
<h2>Employee hour report</h2>
<input type= "text" data-ng-model="search" placeholder="search"><br>
<br><br>
<table border="1" class="table table-inverse">
  <thead>
    <tr>
      <th>Project</th>
      <th>date</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Description</th>
     
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="x in hourReportByEmployee | filter:search">
      <td>{{x.project.projectname}}</td>
      <td>{{x.date}}</td>
      <td>{{x.startdate}}</td>
      <td>{{x.enddate}}</td>
      <td>{{x.description}}</td>
    </tr>
  </tbody>
</table>
</div>
